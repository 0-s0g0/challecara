name: Deploy Preview to Cloudflare Workers

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches-ignore:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile


      - name: Build for Cloudflare Pages Functions
        run: npx open-next@latest build --output=cloudflare-pages

      - name: Ensure Cloudflare Pages project exists
        run: npx wrangler pages project create challecara --production-branch main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Deploy to Cloudflare Pages (Preview)
        run: npx wrangler pages deploy .open-next
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: https://challecara-preview.${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = process.env.PREVIEW_URL;
            const marker = '<!-- cloudflare-workers-preview -->';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existingComment = comments.find(comment =>
              comment.body.includes(marker)
            );

            const table = [
              '| 環境 | URL |',
              '|------|-----|',
              `| Preview | ${previewUrl} |`
            ].join('\n');

            const commentBody = [
              marker,
              '## :rocket: プレビューデプロイ完了',
              '',
              table,
              '',
              `**コミット:** \`${{ github.sha }}\``,
              `**ブランチ:** \`${{ github.head_ref }}\``,
              `**デプロイ日時:** ${new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' })}`,
              '',
              '---',
              '*このコメントはGitHub Actionsによって自動生成されました*'
            ].join('\n');

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody,
              });
              console.log('Updated existing preview comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
              console.log('Created new preview comment');
            }
