name: Deploy Preview to Cloudflare Workers

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches-ignore:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine preview slug
        id: preview_meta
        run: |
          if [ -n "${{ github.event.pull_request.number }}" ]; then
            slug="pr-${{ github.event.pull_request.number }}"
          else
            branch="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
            slug=$(echo "$branch" | tr '[:upper:]' '[:lower:]' | sed -e 's/[^a-z0-9-]/-/g' -e 's/-\+/-/g' -e 's/^-//' -e 's/-$//')
          fi
          echo "slug=${slug}" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile


      - name: Build for Cloudflare Pages Functions
        run: npx open-next@latest build --output=cloudflare-pages

      - name: Ensure Cloudflare Pages project exists
        run: npx wrangler pages project create challecara --production-branch main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        continue-on-error: true

      - name: Show Pages projects (debug)
        run: npx wrangler pages project list
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages (Preview)
        id: deploy_preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .open-next --project-name=challecara --branch=${{ steps.preview_meta.outputs.slug }} --commit-hash=${{ github.sha }}

      - name: Show preview deployments (debug)
        run: npx wrangler pages deployment list --project-name challecara --branch "${{ steps.preview_meta.outputs.slug }}" --format json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy_preview.outputs['deployment-url'] }}
          FALLBACK_URL: https://${{ steps.preview_meta.outputs.slug }}.challecara.pages.dev
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = process.env.PREVIEW_URL || process.env.FALLBACK_URL || 'N/A';
            const marker = '<!-- cloudflare-workers-preview -->';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existingComment = comments.find(comment =>
              comment.body.includes(marker)
            );

            const table = [
              '| 環境 | URL |',
              '|------|-----|',
              `| Preview | ${previewUrl} |`
            ].join('\n');

            const commentBody = [
              marker,
              '## :rocket: プレビューデプロイ完了',
              '',
              table,
              '',
              `**コミット:** \`${{ github.sha }}\``,
              `**ブランチ:** \`${{ github.head_ref }}\``,
              `**デプロイ日時:** ${new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' })}`,
              '',
              '---',
              '*このコメントはGitHub Actionsによって自動生成されました*'
            ].join('\n');

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: commentBody,
              });
              console.log('Updated existing preview comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
              console.log('Created new preview comment');
            }
